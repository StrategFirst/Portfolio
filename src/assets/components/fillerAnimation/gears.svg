<svg version="1.1"
     width="512" height="512"
     viewBox="-100 -100 200 200"
     xmlns="http://www.w3.org/2000/svg">

     <style>
          :root {
               --color-1: #0ab825;
               --color-2: #11571c;
               --color-3: #3c9c4b;
               --color-4: #2b5131;
               --color-5: #4bd860;
          }

          @keyframes rotate {
               from {
                    transform: rotate(0turn);
               }

               to {
                    transform: rotate(1turn);
               }
          }

          .gears {
               animation-name: rotate;
               animation-iteration-count: infinite;
               animation-timing-function: linear;
          }

          #gear1 {
               animation-delay: -1s;
               animation-duration: 5s;
          }
          #gear2 {
               animation-delay: -1s;
               animation-duration: 15s;
          }
          #gear3 {
               animation-delay: -1s;
               animation-duration: 9s;
          }
          #gear4 {
               animation-delay: -1s;
               animation-duration: 5s;
          }
          #gear5 {
               animation-delay: -1s;
               animation-duration: 4s;
          }
     </style>

     <g class="gears" id="gear1">
          <mask id="gear1Mask">
               <rect
                    x="-100" y="-100"
                    width="200" height="200"
                    fill="#FFF" />
               <rect
                    x="-11" y="0"
                    width="22" height="200"
                    fill="#000" />
          </mask>

          <circle
               cx="0" cy="0"
               r="20"
               stroke="var(--color-1)"
               stroke-width="5"
               fill="none"
               mask="url(#gear1Mask)"
               />
     </g>
     <g class="gears" id="gear2">
          <mask id="gear2Mask">
               <rect
                    x="-100" y="-100"
                    width="200" height="200"
                    fill="#FFF" />
               <rect
                    x="-20" y="0"
                    width="40" height="200"
                    fill="#000" />
          </mask>

          <circle
               cx="0" cy="0"
               r="60"
               stroke="var(--color-2)"
               stroke-width="5"
               fill="none"
               mask="url(#gear2Mask)"
               />
     </g>
     <g class="gears" id="gear3">
          <mask id="gear3Mask">
               <rect
                    x="-100" y="-100"
                    width="200" height="200"
                    fill="#FFF" />
               <rect
                    x="0" y="-11"
                    width="200" height="22"
                    fill="#000" />
          </mask>

          <polygon 
               points="48,0 24,41.57 -24,41.57 -48,0 -24,-41.57 24,-41.57"
               stroke="var(--color-3)"
               stroke-width="5"
               fill="none"
               mask="url(#gear3Mask)"
               />
     </g>
     <g class="gears" id="gear4">
          <mask id="gear4Mask">
               <rect
                    x="-100" y="-100"
                    width="200" height="200"
                    fill="#FFF" />
               <rect
                    x="0" y="-11"
                    width="200" height="22"
                    fill="#000" />
               <g fill="gear4MaskSubGroupA"
                    transform="rotate(135)">
                    <rect
                         x="0" y="-11"
                         width="200" height="22"
                         fill="#000" />
               </g>
               <g fill="gear4MaskSubGroupB"
                    transform="rotate(-135)">
                    <rect
                         x="0" y="-11"
                         width="200" height="22"
                         fill="#000" />
               </g>
          </mask>

          <polygon 
               points="55,0 38.89,38.89 0,55 -38.89,38.89 -55,0 -38.89,-38.89 0,-55 38.89,-38.89"
               stroke="var(--color-4)"
               stroke-width="5"
               fill="none"
               mask="url(#gear4Mask)"
               />
     </g>
     <g class="gears" id="gear5">
          <mask id="gear5Mask">
               <rect
                    x="-100" y="-100"
                    width="200" height="200"
                    fill="#FFF" />
               <rect
                    x="0" y="-11"
                    width="200" height="22"
                    fill="#000" />
               <g fill="gear4MaskSubGroupA"
                    transform="rotate(120)">
                    <rect
                         x="0" y="-11"
                         width="200" height="22"
                         fill="#000" />
               </g>
               <g fill="gear4MaskSubGroupB"
                    transform="rotate(-120)">
                    <rect
                         x="0" y="-11"
                         width="200" height="22"
                         fill="#000" />
               </g>
          </mask>

          <polygon 
               points="41,0 -20.5,35.51 -20.5,-35.51"
               stroke="var(--color-5)"
               stroke-width="5"
               fill="none"
               mask="url(#gear5Mask)"
               />
     </g>
</svg>
